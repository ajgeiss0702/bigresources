<html>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script async src="js/game.js"></script>
    <script async src="js/color.js"></script>
  </head>

    <div class="settingsbox slideout">
      <h1>Big Resources settings</h1>
      <h3>Background color</h3>
      <div id="colors"></div>
    </div>

    <div class="settings">
      <a onclick="showSettings()">

    </div>

    <canvas id="main" class="main"></canvas>
    <img id="ajlogo" class="hide" src="img/logo.png">
    <img id="mine" class="hide" src="img/mine.gif">
    <img id="stone" class="hide" src="img/rock.png">
    <img id="autominer" class="hide" src="img/autominer.png">
    <img id="gold" class="hide" src="img/gold.png">
    <img id="oilrig" class="hide" src = "img/oilrig.png">

  </body>
